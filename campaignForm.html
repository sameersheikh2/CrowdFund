<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Crowdfunding Campaign Creation</title>
  </head>
  <body class="bg-gray-900 text-gray-100">
    <header>
      <nav
        class="bg-gray-800 shadow-md shadow-gray-700 p-4 flex justify-between items-center"
      >
        <a href="index.html" class="text-2xl font-bold">CrowdFund</a>
        <div class="hidden md:flex items-center space-x-4">
          <a
            href="campaigns.html"
            class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-md text-gray-100 hover:text-gray-100 transition-all ease duration-300"
            >Explore Campaigns</a
          >
          <a
            href="./login.html"
            target="_parent"
            id="login-button"
            class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-md text-gray-100 hover:text-gray-100 transition-all ease duration-300"
            >Login</a
          >
          <div id="desktop-user-options" class="relative hidden">
            <button
              type="button"
              id="desktop-menu-button"
              class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-gray-800 px-3 py-2 text-sm font-semibold text-gray-100 ring-1 shadow-xs ring-gray-700 ring-inset hover:bg-gray-700"
              aria-expanded="false"
              aria-haspopup="true"
            ></button>
            <div
              id="dropdown-menu"
              class="hidden absolute right-0 z-10 mt-2 w-44 origin-top-right rounded-md bg-gray-800 ring-1 shadow-lg ring-gray-700 focus:outline-none"
              role="menu"
              aria-orientation="vertical"
              aria-labelledby="menu-button"
              tabindex="-1"
            >
              <div class="py-1" role="none">
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-400 hover:bg-gray-700"
                  role="menuitem"
                  tabindex="-1"
                  id="menu-item-0"
                  >Account Settings</a
                >
                <button
                  id="logout-btn"
                  class="block w-full px-4 py-2 text-left text-sm text-red-500 hover:bg-gray-700"
                  role="menuitem"
                  tabindex="-1"
                >
                  Sign Out
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="md:hidden flex items-center">
          <label class="relative">
            <div
              class="w-9 h-10 cursor-pointer flex flex-col items-center justify-center"
            >
              <input id="menu-btn" class="hidden peer" type="checkbox" />
              <div
                class="w-[50%] h-[2px] bg-gray-100 rounded-sm transition-all duration-300 origin-left translate-y-[0.45rem] peer-checked:rotate-[-45deg]"
              ></div>
              <div
                class="w-[50%] h-[2px] bg-gray-100 rounded-md transition-all duration-300 origin-center peer-checked:hidden"
              ></div>
              <div
                class="w-[50%] h-[2px] bg-gray-100 rounded-md transition-all duration-300 origin-left -translate-y-[0.45rem] peer-checked:rotate-[45deg]"
              ></div>
              <div
                id="mobile-menu"
                class="hidden peer-checked:flex flex-col w-screen absolute right-[-19px] top-14 bg-gray-800 shadow-lg shadow-gray-700 z-20 overflow-y-hidden"
              >
                <div id="mobile-login" class="flex flex-col">
                  <a
                    href="campaigns.html"
                    class="block px-8 py-2 text-sm text-gray-400 hover:bg-gray-700"
                    >Explore Campaigns</a
                  >
                  <a
                    href="campaignForm.html"
                    class="block px-8 py-2 text-sm text-gray-400 hover:bg-gray-700"
                    >Start a Campaign</a
                  >
                </div>
                <div id="mobile-user-options" class="flex flex-col hidden">
                  <a
                    href="campaigns.html"
                    class="block px-4 py-2 text-sm text-gray-400 hover:bg-gray-700"
                    >Explore Campaigns</a
                  >
                  <a
                    href="campaignForm.html"
                    class="block px-4 py-2 text-sm text-gray-400 hover:bg-gray-700"
                    >Start a Campaign</a
                  >
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-400 hover:bg-gray-700"
                    >Account Settings</a
                  >
                  <button
                    id="mobile-logout-btn"
                    class="block w-full px-4 py-2 text-left text-sm text-red-500 hover:bg-gray-700"
                  >
                    Sign Out
                  </button>
                </div>
              </div>
            </div>
          </label>
        </div>
      </nav>
    </header>
    <div
      id="loading-container"
      class="hidden fixed top-0 left-0 w-full h-full flex items-center justify-center bg-gray-900 bg-opacity-75 z-50"
    >
      <div
        class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-600"
      ></div>
    </div>
    <div class="container mx-auto p-4">
      <h1 class="text-4xl font-bold text-center text-gray-100 my-6">
        Create Your Campaign
      </h1>
      <div class="max-w-2xl mx-auto">
        <form
          id="campaign-form"
          class="bg-gray-800 p-6 rounded-lg shadow-md shadow-gray-700 mb-6"
        >
          <label class="block mb-2 font-semibold">Campaign Title</label>
          <input
            type="text"
            id="title"
            placeholder="Your campaign's title"
            class="w-full p-2 border border-gray-700 rounded mb-4 bg-gray-700 text-gray-100 focus:bg-gray-600 focus:border-gray-600"
            required
          />
          <label class="block mb-2 font-semibold">Description</label>
          <textarea
            id="description"
            placeholder="Describe your campaign in detail"
            class="w-full p-2 border border-gray-700 rounded mb-4 bg-gray-700 text-gray-100 focus:bg-gray-600 focus:border-gray-600"
            rows="4"
            required
          ></textarea>
          <label class="block mb-2 font-semibold">Funding Goal ($)</label>
          <input
            type="number"
            id="goal"
            placeholder="Enter your goal amount"
            class="w-full p-2 border border-gray-700 rounded mb-4 bg-gray-700 text-gray-100 focus:bg-gray-600 focus:border-gray-600"
            min="1"
            required
          />
          <label class="block mb-2 font-semibold"
            >Campaign Duration (days)</label
          >
          <input
            type="number"
            id="duration"
            placeholder="Duration in days"
            class="w-full p-2 border border-gray-700 rounded mb-4 bg-gray-700 text-gray-100 focus:bg-gray-600 focus:border-gray-600"
            min="1"
            max="60"
            required
          />
          <label class="block mb-2 font-semibold">Category</label>
          <select
            id="category"
            class="w-full p-2 border border-gray-700 rounded mb-4 bg-gray-700 text-gray-100 focus:bg-gray-600 focus:border-gray-600"
            required
          >
            <option value="technology">Technology</option>
            <option value="art">Art</option>
            <option value="health">Health</option>
            <option value="education">Education</option>
            <option value="other">Other</option>
          </select>
          <label class="block mb-2 font-semibold">Upload Image</label>
          <input
            type="file"
            id="image"
            class="w-full p-2 border border-gray-700 rounded mb-4 bg-gray-700 text-gray-100"
            accept="image/*"
            required
          />
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 mb-4"
          >
            Create Campaign
          </button>
          <button
            type="button"
            id="cancel-button"
            class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600"
          >
            Cancel
          </button>
        </form>
        <div class="bg-gray-800 p-6 rounded-lg shadow-md shadow-gray-700">
          <h2 class="text-2xl font-bold mb-4 text-gray-100">Live Preview</h2>
          <div
            id="campaign-preview"
            class="cursor-pointer bg-gray-800 p-4 shadow shadow-gray-700 rounded-lg"
          >
            <img
              id="preview-image"
              src=""
              alt="Campaign Preview"
              class="w-full h-48 object-cover rounded"
            />
            <h2 id="preview-title" class="text-xl font-semibold mt-2">
              Your Campaign Title
            </h2>
            <p id="preview-description" class="text-gray-400 text-sm mt-1">
              Describe your campaign in detail...
            </p>
            <progress
              id="preview-progress"
              value="0"
              max="100"
              class="w-full rounded-full h-2 mt-2"
            ></progress>
            <p id="preview-funding" class="text-sm mt-1">$0 of $100 raised</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/campaignForm.js"></script>
  </body>
</html>
