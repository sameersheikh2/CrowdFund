<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Crowdfunding Platform</title>
  </head>
  <body class="bg-gray-900 text-gray-100">
    <header>
      <nav
        class="bg-gray-800 shadow-md shadow-gray-700 p-4 flex justify-between items-center"
      >
        <a href="index.html" class="text-2xl font-bold">CrowdFund</a>
        <div class="hidden md:flex items-center space-x-4">
          <a
            href="./signup.html"
            target="_parent"
            class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-md text-gray-100 hover:text-gray-100 transition-all ease duration-300"
            >Sign up</a
          >
        </div>
        <div class="md:hidden flex items-center">
          <label class="relative">
            <div
              class="w-9 h-10 cursor-pointer flex flex-col items-center justify-center"
            >
              <input id="menu-btn" class="hidden peer" type="checkbox" />
              <div
                class="w-[50%] h-[2px] bg-gray-100 rounded-sm transition-all duration-300 origin-left translate-y-[0.45rem] peer-checked:rotate-[-45deg]"
              ></div>
              <div
                class="w-[50%] h-[2px] bg-gray-100 rounded-md transition-all duration-300 origin-center peer-checked:hidden"
              ></div>
              <div
                class="w-[50%] h-[2px] bg-gray-100 rounded-md transition-all duration-300 origin-left -translate-y-[0.45rem] peer-checked:rotate-[45deg]"
              ></div>
              <div
                id="mobile-menu"
                class="hidden peer-checked:flex flex-col w-screen absolute right-[-19px] top-14 bg-gray-800 shadow-lg shadow-gray-700 z-20 overflow-y-hidden"
              >
                <div id="mobile-login" class="flex flex-col">
                  <a
                    href="./login.html"
                    class="block px-8 py-2 text-sm text-gray-400 hover:bg-gray-700"
                    >Login</a
                  >
                  <a
                    href="campaigns.html"
                    class="block px-8 py-2 text-sm text-gray-400 hover:bg-gray-700"
                    >Explore Campaigns</a
                  >
                  <a
                    href="campaignForm.html"
                    class="block px-8 py-2 text-sm text-gray-400 hover:bg-gray-700"
                    >Start a Campaign</a
                  >
                </div>
                <div id="mobile-user-options" class="flex flex-col hidden">
                  <a
                    href="campaigns.html"
                    class="block px-4 py-2 text-sm text-gray-400 hover:bg-gray-700"
                    >Explore Campaigns</a
                  >
                  <a
                    href="campaignForm.html"
                    class="block px-4 py-2 text-sm text-gray-400 hover:bg-gray-700"
                    >Start a Campaign</a
                  >
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-400 hover:bg-gray-700"
                    >Account Settings</a
                  >
                  <button
                    id="mobile-logout-btn"
                    class="block w-full px-4 py-2 text-left text-sm text-red-500 hover:bg-gray-700"
                  >
                    Sign Out
                  </button>
                </div>
              </div>
            </div>
          </label>
        </div>
      </nav>
    </header>
    <div
      id="loader"
      class="flex-col hidden gap-4 h-screen w-full flex items-center justify-center bg-gray-900"
    >
      <div
        class="w-20 h-20 border-4 border-transparent text-blue-600 text-4xl animate-spin flex items-center justify-center border-t-blue-600 rounded-full"
      >
        <div
          class="w-16 h-16 border-4 border-transparent text-red-500 text-2xl animate-spin flex items-center justify-center border-t-red-500 rounded-full"
        ></div>
      </div>
    </div>
    <form
      id="login-form"
      class="flex flex-col items-center justify-center h-screen"
    >
      <div
        class="w-full max-w-md bg-gray-800 rounded-lg shadow-md shadow-gray-700 p-6"
      >
        <h2 class="text-2xl font-bold text-gray-100 mb-4">Login</h2>
        <div class="flex flex-col">
          <input
            type="email"
            required
            class="bg-gray-700 text-gray-100 border-0 rounded-md p-2 mb-4 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-600 transition ease-in-out duration-150"
            placeholder="Email address"
          />
          <input
            type="password"
            required
            class="bg-gray-700 text-gray-100 border-0 rounded-md p-2 mb-4 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-600 transition ease-in-out duration-150"
            placeholder="Password"
          />
          <p id="error-message" class="text-red-500 text-sm text-center"></p>
          <div class="flex items-center justify-center flex-col flex-wrap">
            <a href="#" class="text-sm text-blue-400 hover:underline mb-0.5"
              >Forgot password?</a
            >
            <p class="text-gray-400 mt-4">
              Don't have an account?
              <a
                href="./signup.html"
                target="_parent"
                class="text-sm text-blue-400 hover:underline mt-4"
                >Signup</a
              >
            </p>
          </div>
          <button
            type="submit"
            class="bg-blue-600 text-white font-bold py-2 px-4 rounded-md mt-4 hover:bg-blue-700 transition ease-in-out duration-150"
          >
            Login
          </button>
        </div>
      </div>
    </form>
    <script type="module" src="./js/login.js"></script>
  </body>
</html>
